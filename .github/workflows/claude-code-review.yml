name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "lib/**/*.dart"
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Delete previous Claude reviews
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all comments on the PR and delete ones from claude-code-action bot
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.user.login == "github-actions[bot]" and (.body | contains("## PR #"))) | .id' \
            | xargs -I {} gh api repos/${{ github.repository }}/issues/comments/{} -X DELETE || true

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Use the /pr-reviewer skill to review PR #${{ github.event.pull_request.number }}.

            The skill is defined in .claude/skills/pr-reviewer/SKILL.md - follow its instructions exactly.

            Key requirements:
            1. First gather full context: ticket goals, acceptance criteria, app north star
            2. Only flag issues within the PR's intended scope
            3. Categorize by severity: CRITICAL/HIGH block merge, MEDIUM/LOW create issues
            4. Use the exact output format from the skill
            5. Post your review as a comment using `gh pr comment`

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # Include Read, Glob, Grep for code review + gh commands for PR/issue interaction
          claude_args: '--allowed-tools "Read,Glob,Grep,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh issue create:*),Bash(gh issue edit:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
