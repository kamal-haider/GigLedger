name: gigledger
description: All-in-one business manager for freelancers - invoicing, expenses, clients, and time tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.1.1

  # Local Storage
  shared_preferences: ^2.3.4

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  image_picker: ^1.1.2

  # Utilities
  intl: ^0.20.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code Generation
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    # - assets/animations/

